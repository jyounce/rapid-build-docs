<a href
   class="rb-sort"
   ng-click="action()"
   ng-class="[kind,
			  active ? 'active' : ''
			 ].join(' ')"
   title="order {{order == 'asc' ? 'ascendingly' : 'descendingly'}}">
	{{caption}}<span class="icons">
					<span class="toggle glyphicon"
						  ng-class="[!active ? 'invisible' : '',
									 ('glyphicon-chevron-') + (order == 'asc' ? 'down' : 'up')
									].join(' ')">
					</span>
					<span class="sortable" ng-show="!active">
						<span class="up glyphicon glyphicon-chevron-up"></span>
						<span class="down glyphicon glyphicon-chevron-down"></span>
					</span>
				</span>
</a>
