<div class="rb-nav" ng-class="[
		kind,
		isResponsive ? 'responsive' : '',
		isResponsive && !resHidden ? 'nav-open' : ''
	].join(' ')">
	<div class="shell">
		<a href
		   tabindex="0"
		   class="toggle"
		   ng-click="respToggle()"
		   ng-class="[isResponsive ? 'visible-xs-inline-block' : ''].join(' ')">
			<rb:icon kind="fa-navicon"></rb:icon>
		</a>

		<nav ng-class="[isResponsive ? resHidden : ''].join(' ')">
			<h4 ng-if="!!caption">
				<rb:icon kind="{{captionIcon}}" ng-if="!!captionIcon"></rb:icon>
				{{::caption}}
			</h4>
			<ul class="nav"
				ng-class="[
					kind == 'main' ? 'nav-tabs' : '',
					kind == 'sub' ? 'nav-pills nav-stacked' : '',
				].join(' ')">
				<li ng-repeat="model in ::collection"
					ng-class="[model.active === true ? 'active' : ''].join(' ')">
					<b class="separator" ng-if="::separators"></b>
					<a tabindex="0"
					   ng-if="model.url"
					   title="{{model.title}}"
					   ng-click="clickActive(); clickAction(model); respAction(); anchorScroll(model.url)"
					   ng-href="{{model.url}}"
					   target="{{model.target}}">
						<span class="caption"
							  ng-bind="model.caption"
							  ng-if="!!model.caption">
						</span>
						<rb:icon
							ng-if="!!model.icon"
							kind="{{model.icon}}">
						</rb:icon>
					</a>
					<h5 ng-if="!!model.caption && !model.url">
						<span class="caption" ng-bind="model.caption"></span>
					</h5>
				</li>
			</ul>
		</nav>
	</div>
</div>
