<div class="rb-search form-group has-feedback"
	 ng-class="[align ? 'align-'+align : ''].join(' ')">
	<label class="control-label sr-only">site search</label>
	<input
		type="search"
		name="search"
		ng-model="model"
		class="form-control"
		placeholder="search">
	<a href ng-click="search()" tabindex="0">
		<span
			aria-hidden="true"
			class="glyphicon glyphicon-{{icon}} form-control-feedback">
		</span>
	</a>
</div>
