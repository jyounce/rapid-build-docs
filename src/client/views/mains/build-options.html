<div class="main-build-options" ng-controller="buildOptsController">
	<section class="main">
		<h1>
			<rb:icon kind="fa-cogs"></rb:icon>
			Build Options
		</h1>
		<p>
			<a href="/build-types">Default builds</a>
			<span title="don't meet your needs">don't suffice</span>,
			<em>no problem!</em><br>
			Below are a list of options you can use to
			customize your builds
			<em class="sub parens"><a href="/getting-started#rapid-build.json">see rapid-build.json</a></em>.
		</p>
	</section>

	<div class="row grid-row grid-sep-left">
		<div class="col-xs-12 col-sm-3 col-md-3 col-lg-2 main-col-aside">
			<aside class="main">
				<rb:nav
					responsive
					kind="sub"
					activity="hash"
					rb-scroller="#main-content"
					collection="[
						{ caption: 'angular', url: '#angular' },
						{ caption: 'browser', url: '#browser' },
						{ caption: 'build', url: '#build' },
						{ caption: 'compile', url: '#compile' },
						{ caption: 'dist', url: '#dist' },
						{ caption: 'exclude', url: '#exclude' },
						{ caption: 'extra', url: '#extra' },
						{ caption: 'httpProxy', url: '#httpproxy' },
						{ caption: 'minify', url: '#minify' },
						{ caption: 'order', url: '#order' },
						{ caption: 'ports', url: '#ports' },
						{ caption: 'security', url: '#security' },
						{ caption: 'spa', url: '#spa' },
						{ caption: 'src', url: '#src' },
						{ caption: 'test', url: '#test' }
					]">
				</rb:nav>
			</aside>
		</div>

		<div class="col-xs-12 col-sm-9 col-md-9 col-lg-10 main-col-content" id="main-content">
			<!-- TITLE -->
			<h2 class="sub title hidden-xs">Options</h2>

			<div class="main-content">
				<!-- BUILD OPTIONS -->
				<section
					id="{{item.label | lowercase | spinalize}}"
					ng-repeat="item in ::buildOpts"
					ng-include="'/views/sections/list.html'">
				</section>
			</div>
		</div>

	</div>
</div>
