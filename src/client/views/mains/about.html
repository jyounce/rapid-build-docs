<div class="main-about" ng-controller="aboutController">
	<section class="main">
		<h1>
			What is Rapid Build?
		</h1>
		<p>
			Rapid Build is an
			<a target="_blank" href="https://www.npmjs.com/package/rapid-build">npm package</a>
			that is a build system for creating<br class="hidden-xs">
			distributable client and server side packages/folders.
		</p>
	</section>

	<div class="row grid-row grid-sep-left">
		<div class="col-xs-12 col-sm-3 col-md-3 col-lg-2 main-col-aside">
			<aside class="main">
				<rb:nav
					responsive
					kind="sub"
					activity="hash"
					rb-scroller="#main-content"
					collection="[
						{ caption: 'Technologies', url: '#technologies' },
						{ caption: 'Key Concepts', url: '#key-concepts' },
						{ caption: 'Benefits', url: '#benefits' },
						{ caption: 'Features', url: '#features' },
						{ caption: 'How do I start?', url: '#how-do-i-start?' }
					]">
				</rb:nav>
			</aside>
		</div>

		<div class="col-xs-12 col-sm-9 col-md-9 col-lg-10 main-col-content" id="main-content">
			<div class="main-content">
				<!-- ABOUT -->
				<section
					id="{{item.label | lowercase | spinalize}}"
					ng-repeat="item in ::about"
					ng-include="'/views/sections/list.html'">
				</section>
			</div>
		</div>
	</div>
</div>
