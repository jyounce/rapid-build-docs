<div class="main-getting-started" ng-controller="gettingStartedController">
	<section class="main">
		<h1>Getting Started</h1>
		<p>
			This page will have you up
			and running with Rapid Build.
		</p>
	</section>

	<div class="row grid-row grid-sep-left">
		<div class="col-xs-12 col-sm-3 col-md-3 col-lg-2 main-col-aside">
			<aside class="main">
				<rb:nav
					responsive
					kind="sub"
					activity="hash"
					rb-scroller="#main-content"
					collection="[
						{ caption: 'Dependencies', url: '#dependencies' },
						{ caption: 'Installation', url: '#installation' },
						{ caption: 'Directory Structure', url: '#directory-structure' },
						{ caption: 'Quick Start', url: '#quick-start' },
						{ caption: 'rapid-build.json', url: '#rapid-build.json' },
						{ caption: 'Got it now what?', url: '#got-it-now-what?' }
					]">
				</rb:nav>
			</aside>
		</div>

		<div class="col-xs-12 col-sm-9 col-md-9 col-lg-10 main-col-content" id="main-content">
			<div class="main-content">
				<!-- GETTING STARTED -->
				<section
					id="{{item.label | lowercase | spinalize}}"
					ng-repeat="item in ::gettingStarted"
					ng-include="'/views/sections/list.html'">
				</section>
			</div>
		</div>
	</div>
</div>
